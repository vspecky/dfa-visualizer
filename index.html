<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <title>DFA Visualizer</title>
    <link rel="stylesheet" href="./src/bootstrap.css">
</head>
<body>
    <div id='sketch' style="margin: 0; display: flex; justify-content: center; align-items: center;">
        <!-- Sketch goes here -->
    </div>

    <br>
    <div class="container">
        <h3 class="d-flex justify-content-center" id="msg">Please enter the Character Set</h3>
        <br>
        <h3>Control Buttons</h3>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary" id="node-mode">Node Mode</button>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary" id="arrow-mode">Arrow Mode</button>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary" id="reset">Reset</button>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-danger" id="overlap">Overlap</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary mr-3" id="play-btn">Play</button>
                <input type="text" id="play-inp" disabled>
            </div>
        </div>
        <br>
        <br>
        <h3>Setup</h3>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary mr-3" id="set-chars-btn">Set Characters</button>
                <input type="text" id="set-chars-inp">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary mr-3" id="set-start-btn">Set Start</button>
                <input type="text" id="set-start-inp" disabled>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary mr-3" id="set-sub-btn">Set Substring</button>
                <input type="text" id="set-sub-inp" disabled>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary mr-3" id="set-end-btn">Set End</button>
                <input type="text" id="set-end-inp" disabled>
            </div>
        </div>
        <br>
        <br>
        <h3>Save/Load Machine</h3>
        <br>
        <div class="d-flex justify-content-center">
            <textarea id="model-json" cols="100" rows="10"></textarea>
        </div>
        <br>
        <div class="row">
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary mr-3" id="save-model-btn">Save to JSON</button>
            </div>
            <div class="col-sm d-flex justify-content-center">
                <button class="btn btn-primary ml-3" id="load-model-btn">Load from JSON</button>
            </div>
        </div>
        <br>
        <br>
    </div>

    <script src="./src/defs.js"></script>
    <script src="./src/Square.js"></script>
    <script src="./src/Connection.js"></script>
    <script src="./src/StateNode.js"></script>
    <script src="./src/Automata.js"></script>
    <script src="./src/sketch.js"></script>
</body>
</html>
